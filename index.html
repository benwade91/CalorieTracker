<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
  <link rel="manifest" href="/manifest.json">
  <title>Calorie Tracker</title>
</head>

<body>
  <div class="head">
    <div class="calorieCount">
      <h1 id="calConsumed">0</h1>
      <h1> / </h1>
      <h1 id="calAllowed">0</h1>
    </div>
    <form id="calorieGoalForm">
      <input id="setGoalInput" type="text" placeholder="Enter daily calorie target">
      <button class="btn btn-primary" id="setGoal">Set Goal</button>
    </form>
    <div id="macros">
      <p>Fat: <span id="fat">0</span>g</p>
      <p>Carbs: <span id="carb">0</span>g</p>
      <p>Protein: <span id="protein">0</span>g</p>
    </div>
  </div>

  <form id="macroForm">
    <input type="text" placeholder="calories" id="calorieForm" required>
    <input type="text" placeholder="fat" id="fatForm" required>
    <input type="text" placeholder="carbs" id="carbForm" required>
    <input type="text" placeholder="protein" id="proteinForm" required>
    <button type="submit" class="btn btn-primary" id="submitMeal">Submit</button>
  </form>

  <div id="meals">

  </div>


  <script src="./script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
  </script>
  <script>
    if ('serviceWorker' in navigator) {
  window.addEventListener('load', () => {
    navigator.serviceWorker.register('service-worker.js')
    .then(registration => {
      console.log('Service Worker is registered', registration);
    })
    .catch(err => {
      console.error('Registration failed:', err);
    });
  });
}
  </script>
</body>

</html>
